<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <style>
        body{
            margin-top: 30px;
            font-family: 'Bellefair', serif;
            background-image: url("back1.jpeg");
        }
        #messageArea{
            display: none;
        }
        #us{
            background-color: aquamarine;
        }
        #chatbox,#chatbox1{
            font-size: 18px;
            background-color: palegreen;
        }
        #list{
            background-color: aliceblue;
        }
        #btn{
            background-color: cornflowerblue;
            height: 46px;
            width: 750px;
            font-size: 18px;
            border-radius: 12px;
        }

    </style>
</head>
<body>
    <div>
        <h1 align="center" style="color: navy"><strong>IO - MESSENGER</strong></h1>
        <br>
        <hr style="size: 30px">
        <br>
        <br>    
    </div>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label style="!important;font-size: 30px;margin-bottom: 20px; color: darkcyan   ">Enter Username</label>
                        <br>
                        <input class = "form-control" id = "username" placeholder="Enter the username here..." style="font-size: 18px">
                        <br>
                        <input type="submit" class="btn btn-primary" value="Login" style="font-size: 20px">
                    </div>
                </form>

            </div>
        </div>
        <div id = "messageArea" class="row">
            <div class="col-md-4">
                <div class="well" id="us">
                    <h3 align="center">Online users</h3>
                    <ul class="list-group" id="users" style="font-size: 18px"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <button type="button" id="btn">Load Previous Conversations...</button>
                <form id="messageForm">
                    <div class="form-group">
                        <br>
                        <label style="font-size: 20px">Enter Message</label>
                        <textarea class="form-control" id="message" placeholder="Enter your message here..." style="font-size: 18px"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Send Message" style="font-size: 20px">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function () {
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $messageArea = $('#messageArea');
            var $userFormArea = $('#userFormArea');
            var $userForm = $('#userForm');
            var $users = $('#users');
            var $username = $('#username');
            var btn = $('#btn');

            $messageForm.submit(function (e) {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            });

            socket.on('new message', function (data) {
                $chat.append('<div class = "well" style="font-size: 18px" id="chatbox"><strong>' + data.user + '</strong>' + ' : ' + data.msg + '</div>');
            });
            $userForm.submit(function (e) {
                e.preventDefault();
                socket.emit('new user', $username.val(), function (data) {
                    if (data) {
                        $userFormArea.hide();
                        $messageArea.show();
                    }
                });
                $username.val('');
            });

            socket.on('get users', function (data) {
                var html = '';
                for (i = 0; i < data.length; i++) {
                    html += '<li class = "list-group-item" id="list">' + data[i] + '</li>';
                }
                $users.html(html);
            });

            socket.on('all', function (data) {
                $('#btn').on('click', function () {
                    data.forEach(function (mg) {
                         m = mg.msg;
                         u = mg.user;
                        $chat.append('<div class = "well" id="chatbox1"><strong>' + u + '</strong>' + ' : ' + m + '</div>');
                    });

                    $('#btn').addClass('animated zoomOut');

                });
            });
        });
    </script>
</body>
